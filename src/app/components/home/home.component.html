<div class="container-home">
    <mat-toolbar class="header-app">
        <img src="/assets/iconmusic.png" width="50px">
        <span class="name-app">MyMusicApp</span>
        <span class="example-spacer"></span>
        <button class="btn-user">
            <mat-icon>person</mat-icon>  
            <span class="name-user">{{nombre}}</span>
            <button class="btn-desplegable" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu class="list-options" #menu="matMenu">
                <button mat-menu-item> 
                  <span class="name-user-mobile">{{nombre}}</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>favorite</mat-icon>
                  <span>Tus favoritos</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Cerrar sesión</span>
                </button>
              </mat-menu>
        </button>
    </mat-toolbar>

    <section class="main">
        <mat-card class="example-card">
            <mat-card-title-group class="header-playlist">
              <mat-card-title class="title-playlist">{{nameplaylist}}</mat-card-title>
              <mat-card-subtitle class="description-playlist">{{desplaylist}}</mat-card-subtitle>
              <mat-card-subtitle>Type list</mat-card-subtitle>
              <img style="margin-bottom: 5%;" mat-card-lg-image src={{imgplaylist}} >
            </mat-card-title-group>
        
            <mat-card-content>
              
            </mat-card-content>
          </mat-card>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> 
                  {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="TÍTULO">
              <th mat-header-cell *matHeaderCellDef> TÍTULO</th>
              <td mat-cell *matCellDef="let element"> 
                <img mat-card-avatar src={{list}}> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="ÁLBUM">
              <th mat-header-cell *matHeaderCellDef> ÁLBUM </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="FECHA INCORPORACIÓN">
              <th mat-header-cell *matHeaderCellDef> FECHA INCORPORACIÓN </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </section>
</div>
